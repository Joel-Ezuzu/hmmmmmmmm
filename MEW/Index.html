<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Student grade calculator</h2>
    <div class="box">
      <div class="card">
        <div class="input">
          <input type="number"  id="phy" placeholder="Physics">
          <input type="number"  id="chy" placeholder="Chemistry">
          <input type="number"  id="math" placeholder="Mathematics">
          <button onclick="calc()">SUBMIT</button>
          <p id="demo"></p>
          <p id="demo1"></p>
          <p id="demo2"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
